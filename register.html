    <section id="register">
        <img src="Asset/bgregister.png" alt="">
        <form action="" method="get" id="form">
            <div class="title">
                <h1>Register</h1>
            </div>
            
            <div class="form-content">
                <input name="name" type="text" placeholder="Name" id="name">

                <input name="email" type="text" placeholder="Email" id="email">

                <input name="password" type="password" placeholder="Password" id="password">

                <input name="re-password" type="password" placeholder="Re-enter password" id="repassword">

                <select name="gender" id="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="terms">
                <div class="terms1">
                    <input type="checkbox" id="terms1">
                    <label for="">Agree <span class="satu">Terms of Service</span>  (Required) </label>
                </div>
                <div class="terms2">
                    <input type="checkbox" id="terms2">
                    <label for="">Agree <span class="dua">Privacy Policy</span> (Required)</label>
                </div>
            </div>

            <p id="message"></p>

            <div class="btnsubmit">
                <button type="submit" class="btn">Submit</button>
            </div>
        
        </form>
